<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Helmet Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
          <h1 class="h1 text-light">Safety Helmet Detection</h1>
        </div>
        </div>
      </nav>
    </header>
    <!-- <video src="{{url_for("static",filename="video.mp4")}}" hidden width="608" height="608" loop id="video"></video> -->
    <div class="container-fluid">
        <div class="row my-3">
            <div class="col">
                <h3 class="h3 text-center">Click detect to detect the frame</h3>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center">
                <canvas id="input" width="608" height="608"></canvas>
            </div>
            <div class="col-md-6 text-center">
                <canvas id="output" width="608" height="608"></canvas>
            </div>
        </div>
        <div class="row justify-content-md-center my-3">
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="control" type="button"><h2>Detect</h2></button>
                  </div>
            </div>
        </div>
    </div>
    <!-- scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>
</html>
